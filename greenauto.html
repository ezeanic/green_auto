<!DOCTYPE html>
<html>
<head>
    <title>GreenAuto</title>
    </head>

<body style="background-color: #DAF7A6">
    <h1 style="font-size:30px">Welcome to GreenAuto</h1>
    <p>Please input some information about your car:</p>
   
    <form>
<h3> Car Information</h3>
<input placeholder="Enter make" value="Toyota" id = "car_make"><br/><br/>
    <input placeholder="Enter model" value="Prius" id = "car_model"><br/><br/>
    <input placeholder="Enter year of car" value="2002" id = "car_year"><br/><br/>
    </form>
   
    <p>How far are you driving between oil changes?</p>
    <input placeholder="Enter in miles" id = "oil_mileage"><br/><br/><br/>


    <h2 style="font-size:20px">Driving Data</h2>
    <p>Average Miles per Gallon (MPG):</p>
    <p>Miles until next oil change:</p>
   
    <label for="date">Select a date:</label>
  <select name="date" id="data">
    <option value="today">Today</option>
    <option value="week">Past week</option>
    <option value="month">Past month</option>
    <option value="half_year">Past 6 months</option>
  </select><br/><br/>
    <!--<input type="file" name="car">-->
  </select><br/><br/>

</body>

</html>
